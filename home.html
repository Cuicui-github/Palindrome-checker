<!DOCTYPE html>
<html>
<head>
<style>
.center {
    text-align: center;
    border: 2px solid green;
    color:blue;
}
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 15px;
    margin: 4px 2px;
    cursor: pointer;
}
.form {
    font-size: 10px;
    color:#4CAF50;
    padding:20px 20px;
    
 
    
}
</style>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "{{string}}";
    var data = [
	{word:"asd", Palindrome: "No"},
    {word:"aaa", Palindrome: "Yes"},
    {word:"asf", Palindrome: "No"}
];
 
var Word = function (word,Palindrome)
{
    this.word = word;
    this.Palindrome=Palindrome;
}
 
var history_list = [];
for (var i = 0; i < data.length; i++)
{
    var d = data[i];
    history_list.push(new Word (d["word"], d["Palindrome"]));
}
 

    var table = document.createElement("table");
    var tbody = document.createElement("tbody");
    table.appendChild(tbody);

    var tr = tbody.insertRow (0);
    var str = "Word,Palindrome".split(",");
    for (var i = 0; i < str.length; i++)
    {
        var th = document.createElement("th");
        th.innerHTML = str[i];
        tr.appendChild (th);
    }
    for (var i = 0; i < history_list.length; i++)
    {
        var tr = tbody.insertRow (tbody.rows.length);
        var obj = history_list[i];
        for (var p in obj)
        {
            var op = obj[p];
            
            {
                var td = tr.insertCell (tr.cells.length);
                td.innerHTML = op;
            }
            
        }
    }
    document.body.appendChild(table);
}

    



</script>
</head>
<body>
<div class="center">
<h1>Palindrome Checker</h1>
<form class="form" action="/isPalindrome/" method="get">
<input type="text" name="input_string" id="my_input" size="35" style="width:200px; height:25px;">
<input type="submit" value="submit" style="font-size:25px; color:#4CAF50;"><br>

</form>
<button class="button" onclick="myFunction()" >Check</button>

</div>
<h2>History</h2>

<table style="width:30%">
  <tr>
    <th>Word</th>
    <th>Palindrome</th> 
  </tr>
</table>
<p id="demo"></p>


</body>
</html>
